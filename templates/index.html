{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="container">

            <div id="response">
                {{ content }}
            </div>

            <div id="output" ></div>

            <form id="formId" method="post" action="#" type="hidden">
                <input type="hidden" id="hidden_text_area" name="textarea">
            </form>

            <div class="toprow d-flex bd-highlight">
                <button type="button" class="btn btn-danger p-2 flex-fill bd-highlight ml" id="btn_clear">Clear</button>
                <button type="button" class="btn btn-success p-2 flex-fill bd-highlight ml" id="btn_send">Send</button>
            {#        <i class="fa fa-star-o dig" aria-hidden="false"></i>#}
            {#        <div id="call"><i class="fa fa-phone" aria-hidden="false"></i></div>#}
            {#        <i class="fa fa-long-arrow-left dig" aria-hidden="false"></i>#}
            </div>

            <div class="row d-flex bd-highlight">
                <div class="digit p-2 flex-fill bd-highlight" id="one">1</div>
                <div class="digit p-2 flex-fill bd-highlight" id="two">2
                    <div class="sub">ABC</div>
                </div>
                <div class="digit p-2 flex-fill bd-highlight" id="three">3
                    <div class="sub">DEF</div>
                </div>
            </div>
            <div class="row d-flex bd-highlight">
                <div class="digit p-2 flex-fill bd-highlight" id="four">4
                    <div class="sub">GHI</div>
                </div>
                <div class="digit p-2 flex-fill bd-highlight" id="five">5
                    <div class="sub">JKL</div>
                </div>
                <div class="digit p-2 flex-fill bd-highlight">6
                    <div class="sub">MNO</div>
                </div>
            </div>
            <div class="row d-flex bd-highlight">
                <div class="digit p-2 flex-fill bd-highlight">7
                    <div class="sub">PQRS</div>
                </div>
                <div class="digit p-2 flex-fill bd-highlight">8
                    <div class="sub">TUV</div>
                </div>
                <div class="digit p-2 flex-fill bd-highlight">9
                    <div class="sub">WXYZ</div>
                </div>
            </div>
            <div class="row d-flex bd-highlight">
                <div class="digit p-2 flex-fill bd-highlight">*</div>
                <div class="digit p-2 flex-fill bd-highlight">0</div>
                <div class="digit p-2 flex-fill bd-highlight">#</div>
            </div>
        </div>

        <div class="container_status">
                <p>Current number :</p>
                <p>{{ phone_number }}</p>
                <button type="button" class="btn btn-secondary">Change</button>
        </div>

    </div>

{% endblock %}
